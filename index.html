<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADF App V2</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header class="header">
        <h1>Welcome to my First Web App</h1>
        <p>Arnel Villamil  Bautista | April 6, 2024</p>

    <div class="wrapper">
        <!-- Filter Section Area -->

            <ul class="listItems">
            </ul>
        </div>

    <script src="./main.js"></script>
